<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pptx-glimpse Demo</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>pptx-glimpse</h1>
        <p>PPTX to SVG converter &mdash; client-side demo</p>
      </header>
      <main>
        <div id="drop-zone">
          <p>Drop a .pptx file here</p>
          <p>or</p>
          <label for="file-input" id="file-label">Choose File</label>
          <input type="file" id="file-input" accept=".pptx" hidden />
        </div>
        <div id="viewer" hidden>
          <div id="slide-nav">
            <button id="prev-btn" disabled>&laquo; Prev</button>
            <span id="slide-info">Slide 1 / 1</span>
            <button id="next-btn" disabled>Next &raquo;</button>
          </div>
          <div id="slide-container"></div>
          <div id="thumbnail-strip"></div>
        </div>
        <div id="loading" hidden>
          <p>Converting...</p>
        </div>
        <div id="error" hidden></div>
      </main>
      <footer>
        <a href="https://github.com/hirokisakabe/pptx-glimpse">GitHub</a>
        <span>|</span>
        <a href="https://www.npmjs.com/package/pptx-glimpse">npm</a>
      </footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
