name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22, 24]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Type check
        run: npm run typecheck

      - name: Test
        run: npx vitest run --exclude 'vrt/**'

      - name: Build
        run: npm run build

      - name: Verify package (CJS/ESM/TypeScript)
        run: bash scripts/test-package.sh

  vrt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate VRT fixtures
        run: npm run test:vrt:fixtures

      - name: Run VRT
        run: npx vitest run vrt/internal/visual-regression.test.ts

  libreoffice-vrt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Docker image
        run: docker build -t pptx-glimpse-vrt docker/libreoffice-vrt

      - name: Generate fixtures
        run: docker run --rm -v "${{ github.workspace }}":/workspace pptx-glimpse-vrt python3 /workspace/vrt/libreoffice/generate_fixtures.py

      - name: Generate LibreOffice reference images
        run: docker run --rm -v "${{ github.workspace }}":/workspace pptx-glimpse-vrt bash /workspace/vrt/libreoffice/render_references.sh

      - name: Run LibreOffice VRT
        run: npx vitest run vrt/libreoffice/libreoffice-regression.test.ts

      - name: Upload diff images on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: libreoffice-vrt-diffs
          path: vrt/libreoffice/diffs/
          retention-days: 7
